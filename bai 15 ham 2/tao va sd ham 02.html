<h4>bai 9</h4>
<script>
    let a = prompt("nhap vao a");
    let b = prompt("nhap vao b");
    c = a.split("");

    function kiemtraso() {
        let d = 0;
        let e = false;
        for (let i = 0; i < c.length; i++) {
            if (b === c[i]) {
                d++;
                e = true
            }
        }
        if (e == true) {
            document.write("có" + d + "lân xuất hiện");
        } else {
            document.write("-1")
        }

    }

    kiemtraso()
</script>
