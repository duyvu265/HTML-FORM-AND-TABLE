    let a = prompt("nhập tên ngôi sao ");

    let c = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function timkiem(a) {
        console.log(a)
        let d = -1;
        for (let i = 0; i < b.length; i++) {
            if (a === b[i]) {
                d = i;
                console.log(d);
                break;
            }else {
                alert("nhap lai");
                break;
            };
        }
        if (d >= 0) {
            alert(c[d]);
        }
    }

    timkiem(a);
